<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="head">
    <div class="container">
      <div class="content-body">
        <div class="nav-mobile">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="content">
          <div class="content-img">
            <img src="./images/hero-desktop.jpg" alt="">
          </div>
          <div class="content-img-mobile">
            <img src="./images/hero-mobile.jpg" alt="">
          </div>
          <div class="content-text"> 
            <div class="nav">
              <img src="./images/logo.svg" alt="">
            </div>
            <h1><span class="span">We're</span><br> coming <br>soon</h1>
            <h3> Hello fellow shoppers! We're currently building our new fashion store. 
           Add your email below to stay up-to-date with announcements and our launch deals.</h3>
           <div id="form" class="form">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <button type="submit" id="btn"><img class="arrow" src="./images/icon-arrow.svg" alt="arrow"></button>
            <div id="err-icon" class="error-icon">
              <img src="./images/icon-error.svg" alt="">
            </div>
            <div id="err-txt" class="error-text"> <p>Please provide a valid email</p> </div>
           </div>
         
          </div>
        </div>
      </div>
    </div>
 </div>
 <script src="app.js"></script>
</body>
</html>
